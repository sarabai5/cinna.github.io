<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="tracker.css">
    <title>Bon Bon Cinnamon Roll</title>
    <script src="rem.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img class="logobig" src="asset/logobig.png" alt="logo-big" />
            </a>
        </div>
        <div class="nav-block">
            <div class="nav-links">
                <a href="#ourstory">Our Story</a>
                <a href="menu.html" style="margin:0 0 0 0.2rem;">Cinnamon Rolls</a>
                <a href="" style="margin:0 0 0 0.2rem;">Tracker</a>
            </div>
            <div class="nav-item">
                <a href="" class="nav-icon">
                    <img src="asset/account.png" alt="my-account-icon" />
                </a>
                <a href="" class="nav-icon">
                    <img src="asset/cart.png" alt="shopping-cart" />
                </a>
            </div>
        </div>
    </div>

    <div class="tracking">
        <h1>Track Your Order</h1>
        <p>Enter your order number to track</p>
        <form>
            <input class="zip-input" type="text" id="zipcode" name="zipcode" placeholder="Ex. #93-47163">

            <input class="zip-submit" type="submit" value="Track">
        </form>
        <div class="bar">
            <img src="asset/progress-bar.png" alt="progress bar">
        </div>
    </div>


    <div class="page-footer">
        <div class="footer">
            <div class="footer-left">
                <img class="shop-icon" src="asset/shop-icon.png" alt="shop icon">
                <div class="footer-about">
                    <img src="asset/small-logo.png" alt="small logo">
                    <div class="footer-links">
                        <a href="">About Us</a>
                        <a href="">Contact</a>
                        <a href="">FAQ</a>
                        <a href="">Privacy Policy</a>
                        <a href="">Terms of Service</a>
                    </div>
                </div>
            </div>
            <div class="footer-right">
                <div class="location">
                    <img src="asset/map.png" alt="map">
                    <p>2100 Murray Ave. <br>Pittsburgh, PA. 15217<br>(412)000-5555</p>
                </div>
                <div class="operation">
                    <p class="delivery-alert">Delivery ends 1 hour early</p>
                    <p class="operation-hours">Operation Hours</p>
                    <p class="hours">Monday - Friday<br>8 AM - 7 PM<br>Saturday - Sunday<br>12 PM - 8 PM</p>
                </div>
            </div>
        </div>

    </div>
</body>
